<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性格测试问卷</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">性格特征测试问卷</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="questionnaireForm">
                <div class="mb-6">
                    <label for="userName" class="block text-lg font-medium mb-2">请输入您的姓名：</label>
                    <input type="text" id="userName" name="userName" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="请输入姓名">
                </div>
                <div id="questions" class="space-y-6">
                    <!-- 问题将通过 JavaScript 动态生成 -->
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        提交问卷
                    </button>
                </div>
            </form>
        </div>
        <div id="thankYou" class="mt-8 bg-white rounded-lg shadow-lg p-6 text-center hidden">
            <h2 class="text-2xl font-bold mb-4">感谢您的参与！</h2>
            <p class="text-gray-600">您的答案已经成功提交。</p>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="script.js"></script>
</body>
</html>
